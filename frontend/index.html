<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <style>
        /* Basic styling for the chat app */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #chat-container {
            width: 80%;
            max-width: 600px;
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        #header {
            background: #6a11cb;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }
        #messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 5px;
        }
        .sent {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .received {
            background: #f1f1f1;
            color: #333;
            align-self: flex-start;
        }
        #input-container {
            display: flex;
            padding: 10px;
            background: #e9e9e9;
            border-top: 1px solid #ccc;
        }
        #message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #send-button {
            background: #6a11cb;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            margin-left: 8px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #2575fc;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="header">ðŸŒŸ Chat Application</div>
        <div id="messages"></div>
        <div id="input-container">
            <input id="message-input" type="text" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
